<p>本页面包含了<b>本次装车</b>待处理的一组仓单，您可以点击每条仓单来切仓单的<b>完成状态</b>。每个仓单的完成状态可以是：</p>


<div>
    <b>仓单发完</b> - 该状态用绿色标识。说明这个仓单已经全部装车。<br/>
    <b>仓单剩余</b> - 该状态用桔红色标识。说明这个仓单有部分装车，还剩余一些在仓库。<br/>
    <b>未发货</b> - 该状态用灰色标识。 说明这个仓单完全没有装车<br/>
</div>

<p>当你处理了本次装车的仓单，你需要结束本次装车。</p>
若本次装车是<b>最后一次装车</b>（指本次装车结束后，经过称重后，运输车辆就可以直接离厂），你需要点击"<b>完全装货</b>"。<br />
否则你就需要点击“<b>部分装货</b>”。<br/>
